<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro - Trabalhe Conosco | Boa Ação</title>
</head>
<body>
    <header></header>
    <div class="container-fluid container-login">
        <div class="row g-0 w-75">
            <!-- Coluna da Logo -->
            <div class="pt-5 mt-5 col-md-12 d-flex align-items-center justify-content-center">
                <img src="../img/coracao.webp" alt="Logo Boa Ação" class="logo">
            </div>

            <!-- Coluna do Formulário de Cadastro -->
            <div class="pt-5 mt-5 col-md-12 d-flex align-items-center justify-content-center">
                <div class="login-box w-75">
                    <img src="../img/logo-boa-acao.png" alt="Logo Boa Ação" id="logo">
                    <h2 class="text-center mb-4 bord">Cadastre-se</h2>
                    <form id="cadastroForm">
                        <!-- Dados Pessoais -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                        </div>

                        <!-- Formação e Experiência -->
                        <div class="mb-3">
                            <label for="formacao" class="form-label">Formação</label>
                            <select class="form-select" id="formacao" required>
                                <option value="" selected>Selecione sua formação</option>
                                <option value="Tecnico">Técnico</option>
                                <option value="Bacharelado">Bacharelado</option>
                                <option value="Outro">Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="experiencia" class="form-label">Experiência Profissional</label>
                            <textarea class="form-control" id="experiencia" rows="3" placeholder="Descreva suas experiências profissionais anteriores" required></textarea>
                        </div>

                        <!-- Disponibilidade de Horário -->
                        <div class="mb-3">
                            <label class="form-label">Disponibilidade de Horário</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Manhã" id="manha">
                                <label class="form-check-label" for="manha">Manhã</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Tarde" id="tarde">
                                <label class="form-check-label" for="tarde">Tarde</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Noite" id="noite">
                                <label class="form-check-label" for="noite">Noite</label>
                            </div>
                        </div>

                        <!-- Documentos e Informações Adicionais -->
                        <div class="mb-3">
                            <label for="cnh" class="form-label">Possui CNH?</label>
                            <select class="form-select" id="cnh">
                                <option value="" selected>Selecione</option>
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço completo" required>
                        </div>

                        <!-- Submeter -->
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                    <p class="mt-3 text-center">Já possui uma conta? <a href="../login/login.html">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
