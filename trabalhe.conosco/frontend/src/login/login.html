<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Boa Ação</title>
</head>
<body>
    <header></header>
    <div class="container-fluid container-login">
        <div class="row g-0 w-75 mx-auto">
            <!-- Coluna da Logo -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="../img/coracao.webp" alt="Logo Boa Ação" class="logo">
            </div>

            <!-- Coluna do Formulário de Login -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-box w-100">
                    <img src="../img/logo-boa-acao.png" alt="Logo Boa-ação" id="logo">
                    <h2 class="text-center mb-4 bord">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" id="btn" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <p class="mt-3 text-center">Ainda não tem uma conta? <a href="../cadastro/index.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
